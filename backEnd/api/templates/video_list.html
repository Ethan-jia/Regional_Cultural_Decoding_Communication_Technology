{% extends "layout.html" %}


{% block content %}
<div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
        <h3 class="panel-title">用户视频列表</h3>
    </div>
    <table class="layui-table" id="demo" lay-filter="test"></table>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
layui.use(function(){
    // 得到需要的内置组件
    var table = layui.table; //表格

    // 执行一个 table 实例
    table.render({
        elem: '#demo'
        ,url: '/video/list/table/{{openid}}/' //数据接口（此处为静态数据，仅作演示）
        ,title: '价格列表'
        ,page: true
        ,limit: 15
        ,cols: [[ //表头
            {field: 'id', title: 'ID', width:90, sort: true, fixed: 'left'}
            ,{field: 'video_url', title: '视频地址'}
            ,{field: 'generate_stamp', title: '生成时间', sort: true, width:190}
            ,{field: 'video_type', title: '视频类型', width:110}
            ,{field: 'pay_status', title: '支付状态', sort: true, width:110}
            ,{field: 'pay_amounts', title: '支付金额', sort: true, width:110}
        ]]
    });
});
</script>
{% endblock %}
